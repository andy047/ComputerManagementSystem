<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

LOGIN
<form method="POST">

    <div><label>Username: </label></div>
    <div><input type="text" name="username"></div>
    <div><label>Password: </label></div>
    <div><input type="password" name="password"></div>
    {% csrf_token %}

</form>

</body>
</html>
