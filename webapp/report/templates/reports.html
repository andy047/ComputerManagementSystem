<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css'%}"/>
  <meta charset="UTF-8">
  <title>{% block title %} Reports {% endblock %}</title>
</head>

<body>

<div class="container">

<div class="header">

    <!-- -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'new_report' %}">New Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index' %}">Opened Reports</a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="{% url 'closed_reports' %}">Closed Reports</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
          <a href="{% url 'logout' %}"><button class="btn btn-outline-danger" type="submit">Logout</button></a>
      </form>
    </div>
  </div>
</nav>
    <!-- -->

</div>

<div class="table-responsive-md">

  <table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Device</th>
      <th>Created Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>

    {%for report in reports%}
      <tr>
        <td>{{report.id}}</td>
        <td>{{report.customer}}</td>
        <td>{{report.device}}</td>
        <td>{{report.date_created}}</td>
        <td>
        <!--    <a href="{% url 'edit_report' report.id %}"><button type="button">Modify</button></a> -->
        <a href="/report/edit_report/{{report.id}}"><button type="button" class="btn btn-primary">Modify</button></a>
        <a href="/report/delete_report/{{report.id}}"><button type="button" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button></a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</div>


</div><!-- FIN CONTAINER-->

</body>



</html>
