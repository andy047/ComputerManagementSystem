<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devices</title>
</head>
<body>

<div><a href="{% url 'new_device' %}"><button type="button">NEW DEVICE</button></a></div>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Serial</td>
            <td>Type</td>
            <td>Brand</td>
            <td>Model</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        {% for device in devices%}
        <tr>
            <td>{{device.id}}</td>
            <td>{{device.serial}}</td>
            <td>{{device.type}}</td>
            <td>{{device.brand}}</td>
            <td>{{device.model}}</td>
            <td>
                <a href="{% url 'edit_device' device.id %}"><button type="button">Modify</button></a>
                <a href="{% url 'delete_device' device.id %}"><button type="button" onclick="return confirm('Are you sure?')">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>


</table>

</body>
</html>
