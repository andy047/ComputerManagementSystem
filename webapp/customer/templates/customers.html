<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<div>
    Cantidad de Customer: {{customerNo}}
</div>
<table border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>Firstname</td>
            <td>Lastname</td>
            <td>Phone Number</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
                <td>{{customer.id}}</td>
                <td>{{customer.first_name}}</td>
                <td>{{customer.last_name}}</td>
                <td>{{customer.phoneNumber}}</td>
                <td >
                    <a href="{% url 'edit_customer' customer.id %}"><button type="button">Modify</button></a>
                    <a href="{% url 'delete_customer' customer.id %}"><button type="button" onclick="return confirm('Are you sure?')">Delete</button></a>
                </td>

        </tr>
        {% endfor %}
    </tbody>


</table>
</div>
<div>
    <a href="{% url 'new_customer' %}"><button>NEW CUSTOMER</button></a>
</div>


</body>
</html>
